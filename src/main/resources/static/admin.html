<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | VBS</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --secondary-text: rgba(255, 255, 255, 0.7);
            --success: #2ed573;
            --danger: #ff4757;
            --warning: #ffa502;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: var(--text-color);
            position: relative;
            padding-bottom: 50px;
        }

        /* Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            z-index: 0;
            position: fixed;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: var(--glass-border);
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4facfe;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4facfe;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        .user-avatar-nav {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.2);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            border: 2px solid #4facfe;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-info h3 {
            font-size: 14px;
            color: var(--secondary-text);
            font-weight: 500;
        }

        .stat-info p {
            font-size: 24px;
            font-weight: 700;
            margin-top: 5px;
        }

        /* Main Content Area */
        .main-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            min-height: 500px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px 10px 40px;
            border-radius: 8px;
            color: white;
            width: 250px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #4facfe;
            background: rgba(0, 0, 0, 0.4);
            width: 280px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            outline: none;
            cursor: pointer;
        }

        .filter-select option {
            background: #1e293b;
            color: white;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Responsive Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            padding: 15px;
            color: var(--secondary-text);
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cell-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .role-customer {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .action-cell {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-view {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        .btn-view:hover {
            background: #4facfe;
            color: white;
        }

        .btn-delete {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        .btn-delete:hover {
            background: #ff4757;
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active,
        .page-btn:hover {
            background: #4facfe;
            border-color: #4facfe;
        }

        /* Modal Styles (Reused) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #1e293b;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .close-modal {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: var(--secondary-text);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .form-control:focus {
            border-color: #4facfe;
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Check Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .panel-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box input {
                width: 100%;
            }

            .search-box input:focus {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-user-shield"></i> VBS Admin
            </div>
            <div class="nav-actions" style="align-items: center;">
                <div class="user-profile">
                    <div class="user-avatar-nav" id="adminAvatar">??</div>
                    <div style="text-align: right;">
                        <div id="adminNameDisplay" style="font-weight: 500; font-size: 14px;">Admin</div>
                        <div style="font-size: 11px; opacity: 0.7;">ID: <span id="adminIdDisplay">-</span></div>
                    </div>
                </div>
                <button class="nav-btn" onclick="goToHistory()">
                    <i class="fas fa-history"></i> History
                </button>
                <button class="nav-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div id="adminMessage" class="message"></div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(79, 172, 254, 0.2); color: #4facfe;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(46, 213, 115, 0.2); color: #2ed573;">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Balance</h3>
                    <p>₹<span id="totalBalance">0</span></p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(255, 165, 2, 0.2); color: #ffa502;">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Avg Balance</h3>
                    <p>₹<span id="avgBalance">0</span></p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(255, 107, 129, 0.2); color: #ff6b81;">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-info">
                    <h3>Active Accounts</h3>
                    <p id="activeUsers">0</p>
                </div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="panel-header">
                <h2>User Management</h2>
                <div class="search-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search users...">
                    </div>
                    <select id="sortBy" class="filter-select" onchange="loadUsers()">
                        <option value="id">Sort by ID</option>
                        <option value="name">Sort by Name</option>
                        <option value="balance">Sort by Balance</option>
                    </select>
                    <button class="btn-primary" onclick="openAddUserModal()">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Rows populated by JS -->
                    </tbody>
                </table>
            </div>

            <div id="paginationControls" class="pagination"></div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>Add New User</div>
                <button class="close-modal" onclick="closeAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="addName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="addUsername" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="addEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="addPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-control" id="addRole" required>
                        <option value="customer">Customer</option>
                    </select>
                    <small style="color:rgba(255,255,255,0.5); font-size:11px;">* Admins can only add customers via this
                        panel</small>
                </div>
                <button type="submit" class="btn-primary btn-full">Create User</button>
            </form>
        </div>
    </div>

    <!-- View User Modal -->
    <div id="viewUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>User Details</div>
                <button class="close-modal" onclick="closeViewUserModal()">&times;</button>
            </div>
            <div id="userDetailsContent">
                <!-- Details injected here -->
            </div>
        </div>
    </div>

    <script>
        // Use empty relative path
        const API_URL = '';
        let adminId = null;

        let users = [];
        let filteredUsers = [];
        let currentPage = 1;
        const itemsPerPage = 7;

        function getAdminId() {
            const params = new URLSearchParams(window.location.search);
            adminId = params.get('id');
            // Check session storage if not in URL
            if (!adminId) adminId = localStorage.getItem('userId');

            if (adminId) {
                document.getElementById('adminIdDisplay').innerText = adminId;
                loadAdminInfo(adminId);
            } else {
                window.location.href = 'login.html';
            }
        }

        async function loadAdminInfo(id) {
            try {
                const res = await fetch(`${API_URL}/get-details/${id}`);
                const data = await res.json();

                // Name or Username
                const name = data.name || data.username || 'Admin';
                document.getElementById('adminNameDisplay').innerText = name;

                // Initials
                let initials = 'AD';
                if (name) {
                    const parts = name.trim().split(/\s+/);
                    if (parts.length >= 2) {
                        initials = (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
                    } else if (parts.length === 1 && parts[0].length > 0) {
                        initials = parts[0].substring(0, 2).toUpperCase();
                    }
                }
                document.getElementById('adminAvatar').innerText = initials;

            } catch (e) {
                console.error("Failed to load admin info", e);
            }
        }

        async function loadUsers() {
            try {
                // FIXED: Backend requires sortBy and order parameters
                const sortBy = document.getElementById('sortBy').value || 'id';
                const order = 'asc'; // Defaulting to asc for now

                const res = await fetch(`${API_URL}/users?sortBy=${sortBy}&order=${order}`);

                if (!res.ok) {
                    throw new Error(`Server returned status: ${res.status}`);
                }

                users = await res.json();

                if (!Array.isArray(users)) {
                    console.warn("Expected array from /users, got:", users);
                    users = [];
                }

                filteredUsers = [...users];
                updateStats();
                renderTable();
            } catch (err) {
                console.error("Load users failed:", err);
                showMessage('adminMessage', 'Failed to load users. ' + err.message, 'error');
            }
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            const totalBal = users.reduce((acc, u) => acc + (u.balance || 0), 0);
            document.getElementById('totalBalance').textContent = totalBal.toFixed(2);
            document.getElementById('avgBalance').textContent = users.length ? (totalBal / users.length).toFixed(2) : '0';
            // Count users with balance > 0 as "Active" accounts for now
            const activeCount = users.filter(u => (u.balance || 0) > 0).length;
            document.getElementById('activeUsers').textContent = activeCount;
        }

        function renderTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredUsers.slice(start, end);

            // Explicit check if filteredUsers is empty
            if (filteredUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; opacity: 0.7;">No users found</td></tr>';
                return;
            }

            pageData.forEach(user => {
                let initials = '??';
                if (user.name) {
                    const parts = user.name.trim().split(/\s+/);
                    if (parts.length >= 2) {
                        initials = (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
                    } else if (parts.length === 1 && parts[0].length > 0) {
                        initials = parts[0].substring(0, 2).toUpperCase();
                    }
                }
                // Safe checks for null properties
                const roleClass = (user.role && user.role.toLowerCase() === 'admin') ? 'role-admin' : 'role-customer';
                const balance = (user.balance !== undefined && user.balance !== null) ? user.balance : 0;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="user-cell">
                            <div class="cell-avatar">${initials}</div>
                            <div>
                                <div style="font-weight: 500;">${user.name || 'Unknown'}</div>
                                <div style="font-size: 12px; opacity: 0.7;">ID: ${user.id}</div>
                            </div>
                        </div>
                    </td>
                    <td>@${user.username || '-'}</td>
                    <td><span class="role-badge ${roleClass}">${user.role || 'User'}</span></td>
                    <td style="font-weight: 600; color: #4facfe;">₹${Number(balance).toFixed(2)}</td>
                    <td>
                        <div class="action-cell">
                            <button class="btn-icon btn-view" onclick="viewUser(${user.id})" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteUser(${user.id})" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            const controls = document.getElementById('paginationControls');
            controls.innerHTML = '';

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { currentPage = i; renderTable(); };
                controls.appendChild(btn);
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredUsers = users.filter(u =>
                (u.username && u.username.toLowerCase().includes(term)) ||
                (u.name && u.name.toLowerCase().includes(term)) ||
                (u.email && u.email.toLowerCase().includes(term))
            );
            currentPage = 1;
            renderTable();
        });

        /* View Modal Logic */
        async function viewUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            const balance = (user.balance || 0).toFixed(2);

            const content = document.getElementById('userDetailsContent');
            content.innerHTML = `
                <div class="detail-row"><span>Full Name</span> <span>${user.name}</span></div>
                <div class="detail-row"><span>Username</span> <span>${user.username}</span></div>
                <div class="detail-row"><span>Email</span> <span>${user.email}</span></div>
                <div class="detail-row"><span>Role</span> <span style="text-transform:capitalize;">${user.role}</span></div>
                <div class="detail-row"><span>Balance</span> <span style="color:#2ed573;">₹${balance}</span></div>
            `;
            document.getElementById('viewUserModal').classList.add('show');
        }

        function closeViewUserModal() { document.getElementById('viewUserModal').classList.remove('show'); }

        /* Add User Logic */
        function openAddUserModal() { document.getElementById('addUserModal').classList.add('show'); }
        function closeAddUserModal() { document.getElementById('addUserModal').classList.remove('show'); }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Creating...';

            const newUser = {
                name: document.getElementById('addName').value,
                username: document.getElementById('addUsername').value,
                email: document.getElementById('addEmail').value,
                password: document.getElementById('addPassword').value,
                role: 'customer' // Enforce customer creation for now
            };

            const url = adminId ? `${API_URL}/add/${adminId}` : `${API_URL}/register`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                });
                const txt = await res.text();
                const lowerTxt = txt.toLowerCase();

                if (lowerTxt.includes("success") || lowerTxt.includes("registered") || lowerTxt.includes("added")) {
                    showMessage('adminMessage', 'User added successfully', 'success');
                    closeAddUserModal();
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    showMessage('adminMessage', txt, 'error');
                }
            } catch (err) {
                showMessage('adminMessage', 'Error adding user', 'error');
            } finally {
                btn.innerText = originalText;
            }
        });

        /* Delete User Logic */
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;

            if (!adminId) {
                // Try to get from prompt if missing
                adminId = prompt("Admin ID required for deletion. Please enter your Admin ID:");
                if (!adminId) return;
            }

            try {
                // FIXED: Backend delete endpoint path
                const res = await fetch(`${API_URL}/delete-user/${userId}/admin/${adminId}`, { method: 'DELETE' });
                const txt = await res.text();

                if (txt.toLowerCase().includes("success")) {
                    showMessage('adminMessage', 'User deleted successfully', 'success');
                    loadUsers();
                } else {
                    showMessage('adminMessage', txt || 'Delete failed', 'error');
                }
            } catch (err) {
                showMessage('adminMessage', 'Error deleting user', 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'home.html';
        }

        function goToHistory() {
            const url = adminId ? `history.html?id=${adminId}&role=admin` : 'history.html?role=admin';
            window.location.href = url;
        }

        // Close on click outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) e.target.classList.remove('show');
        });

        // Initialize (using relative paths)
        window.onload = () => {
            getAdminId();
            loadUsers();
        };

    </script>
</body>
