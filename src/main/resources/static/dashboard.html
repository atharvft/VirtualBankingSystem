<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | VBS</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --secondary-text: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: var(--text-color);
            position: relative;
            padding-bottom: 50px;
        }

        /* Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.85);
            /* Darker blue overlay */
            z-index: 0;
            position: fixed;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4facfe;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #4facfe;
            /* object-fit: cover; Removed */
            background: rgba(79, 172, 254, 0.2);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4facfe;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card Styles */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
        }

        /* Credit Card Style */
        .credit-card {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .credit-card:hover {
            transform: translateY(-5px);
        }

        .credit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .card-chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 100%);
            border-radius: 6px;
            margin-bottom: 20px;
            position: relative;
        }

        .balance-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .card-holder {
            margin-top: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .icon-withdraw {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .icon-deposit {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .icon-transfer {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }

        .icon-passbook {
            background: rgba(55, 66, 250, 0.2);
            color: #3742fa;
        }

        .icon-profile {
            background: rgba(255, 107, 129, 0.2);
            color: #ff6b81;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Quick Info Section */
        .info-card {
            margin-top: 30px;
        }

        .transaction-preview {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .tp-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .tp-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .tp-details h4 {
            font-size: 14px;
            font-weight: 500;
        }

        .tp-details p {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .tp-amount {
            font-weight: 600;
        }

        .tp-amount.pos {
            color: #2ed573;
        }

        .tp-amount.neg {
            color: #ff4757;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #1e293b;
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4facfe;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-university"></i> VBS
            </div>
            <div class="user-menu">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">??</div>
                    <div>
                        <div id="welcomeText" style="font-weight: 600; font-size: 14px;">Welcome Back</div>
                        <div id="userIdDisplay" style="font-size: 12px; opacity: 0.7;">User ID: Loading...</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div id="dashMessage" class="message"></div>

        <div class="dashboard-grid">

            <!-- Left Column -->
            <div class="left-col">
                <h3 class="section-title">My Card</h3>

                <div class="credit-card">
                    <div class="card-chip"></div>
                    <div>
                        <div class="balance-label">Total Balance</div>
                        <div class="balance-amount">₹ <span id="balance">0.00</span></div>
                    </div>
                    <div>
                        <div class="card-number">**** **** **** <span id="userIdCard">0000</span></div>
                        <div class="card-holder" id="cardHolderName">Loading Name...</div>
                    </div>
                </div>

                <div class="info-card card" style="margin-top: 30px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 class="section-title" style="margin: 0;">Quick Stats</h3>
                        <i class="fas fa-chart-pie" style="color: #4facfe;"></i>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div style="text-align: center;">
                            <div style="font-size: 12px; opacity: 0.7;">Status</div>
                            <div style="color: #2ed573; font-weight: 600;">Active</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 12px; opacity: 0.7;">Currency</div>
                            <div style="font-weight: 600;">INR</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 12px; opacity: 0.7;">Type</div>
                            <div style="font-weight: 600;">Savings</div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Column -->
            <div class="right-col">
                <h3 class="section-title">Quick Actions</h3>

                <div class="actions-grid">
                    <div class="action-btn" onclick="openWithdrawModal()">
                        <div class="action-icon icon-withdraw"><i class="fas fa-arrow-down"></i></div>
                        <span>Withdraw</span>
                    </div>
                    <div class="action-btn" onclick="openDepositModal()">
                        <div class="action-icon icon-deposit"><i class="fas fa-arrow-up"></i></div>
                        <span>Deposit</span>
                    </div>
                    <div class="action-btn" onclick="openTransferModal()">
                        <div class="action-icon icon-transfer"><i class="fas fa-exchange-alt"></i></div>
                        <span>Transfer</span>
                    </div>
                    <div class="action-btn" onclick="goToPassbook()">
                        <div class="action-icon icon-passbook"><i class="fas fa-book"></i></div>
                        <span>Passbook</span>
                    </div>
                    <div class="action-btn" onclick="openUpdateModal()" style="grid-column: span 2;">
                        <div class="action-icon icon-profile"><i class="fas fa-user-edit"></i></div>
                        <span>Update Profile</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modals -->

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Withdraw Funds</div>
                <button class="close-modal" onclick="closeWithdrawModal()">&times;</button>
            </div>
            <form id="withdrawForm">
                <div class="form-group">
                    <label>Amount to Withdraw (₹)</label>
                    <input type="number" id="withdrawAmount" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn-submit">Confirm Withdrawal</button>
            </form>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Deposit Funds</div>
                <button class="close-modal" onclick="closeDepositModal()">&times;</button>
            </div>
            <form id="depositForm">
                <div class="form-group">
                    <label>Amount to Deposit (₹)</label>
                    <input type="number" id="depositAmount" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn-submit">Confirm Deposit</button>
            </form>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Transfer Money</div>
                <button class="close-modal" onclick="closeTransferModal()">&times;</button>
            </div>
            <form id="transferForm">
                <div class="form-group">
                    <label>Recipient Username</label>
                    <input type="text" id="transferUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" id="transferAmount" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn-submit">Send Money</button>
            </form>
        </div>
    </div>

    <!-- Update Profile Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Update Profile</div>
                <button class="close-modal" onclick="closeUpdateModal()">&times;</button>
            </div>
            <form id="updateForm">
                <div class="form-group">
                    <label>Field to Update</label>
                    <select id="updateKey" required>
                        <option value="name">Full Name</option>
                        <option value="email">Email Address</option>
                        <option value="password">Password</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>New Value</label>
                    <input type="text" id="updateValue" placeholder="Enter new value" required>
                </div>
                <button type="submit" class="btn-submit">Save Changes</button>
            </form>
        </div>
    </div>


    <script>
        const API_URL = 'http://localhost:8081';
        let userId = null;
        let role = 'customer';

        function getUserIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            userId = params.get('id');
            role = params.get('role') || 'customer';

            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userIdDisplay').textContent = `ID: ${userId}`;
            document.getElementById('userIdCard').textContent = userId.toString().padStart(4, '0');
        }

        async function loadDashboard() {
            try {
                const res = await fetch(`${API_URL}/get-details/${userId}`);
                const data = await res.json();

                if (document.getElementById('welcomeText')) {
                    document.getElementById('welcomeText').textContent = `Hello, ${data.username}`;
                }
                if (document.getElementById('cardHolderName')) {
                    document.getElementById('cardHolderName').textContent = data.name || data.username;
                }
                if (document.getElementById('balance')) {
                    document.getElementById('balance').textContent = data.balance.toFixed(2);
                }

                // Update Avatar
                if (document.getElementById('userAvatar')) {
                    let initials = '??';
                    const nameToUse = data.name || data.username;
                    if (nameToUse) {
                        const parts = nameToUse.trim().split(/\s+/);
                        if (parts.length >= 2) {
                            initials = (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
                        } else if (parts.length === 1 && parts[0].length > 0) {
                            initials = parts[0].substring(0, 2).toUpperCase();
                        }
                    }
                    document.getElementById('userAvatar').textContent = initials;
                }
            } catch {
                showMessage('dashMessage', 'Failed to load dashboard data. Is the backend running?', 'error');
            }
        }

        /* Modal Functions */
        function openWithdrawModal() { document.getElementById('withdrawModal').classList.add('show'); }
        function closeWithdrawModal() {
            document.getElementById('withdrawModal').classList.remove('show');
            document.getElementById('withdrawForm').reset();
        }

        function openDepositModal() { document.getElementById('depositModal').classList.add('show'); }
        function closeDepositModal() {
            document.getElementById('depositModal').classList.remove('show');
            document.getElementById('depositForm').reset();
        }

        function openTransferModal() { document.getElementById('transferModal').classList.add('show'); }
        function closeTransferModal() {
            document.getElementById('transferModal').classList.remove('show');
            document.getElementById('transferForm').reset();
        }

        function openUpdateModal() { document.getElementById('updateModal').classList.add('show'); }
        function closeUpdateModal() {
            document.getElementById('updateModal').classList.remove('show');
            document.getElementById('updateForm').reset();
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        /* Form Submissions */
        // Withdraw
        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Processing...';
            btn.disabled = true;

            const withdrawData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('withdrawAmount').value)
            };

            try {
                const response = await fetch(`${API_URL}/withdraw`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(withdrawData)
                });
                const result = await response.text();

                if (result && result.toLowerCase().includes('withdrawal')) {
                    showMessage('dashMessage', 'Withdrawal successful!', 'success');
                    closeWithdrawModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Withdrawal failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing withdrawal', 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Deposit
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Processing...';
            btn.disabled = true;

            const depositData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('depositAmount').value)
            };

            try {
                const response = await fetch(`${API_URL}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(depositData)
                });
                const result = await response.text();

                if (result && result.toLowerCase().includes('deposit')) {
                    showMessage('dashMessage', 'Deposit successful!', 'success');
                    closeDepositModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Deposit failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing deposit', 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Transfer
        document.getElementById('transferForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Sending...';
            btn.disabled = true;

            const transferData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('transferAmount').value),
                username: document.getElementById('transferUsername').value
            };

            if (!transferData.username) {
                showMessage('dashMessage', 'Enter recipient username.', 'error');
                btn.innerText = originalText;
                btn.disabled = false;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transferData)
                });
                const result = await response.text();

                if (response.ok && result && result.toLowerCase().includes('successfully')) {
                    showMessage('dashMessage', 'Transfer successful!', 'success');
                    closeTransferModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Transfer failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing transfer', 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Update Profile
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Implement update logic here if endpoint exists, otherwise show placeholder
            const key = document.getElementById('updateKey').value;
            const value = document.getElementById('updateValue').value;
            // Construct request based on existing logic or backend capability
            // Assuming similar structure to other requests
            alert(`Update request for ${key} to ${value} sent! (Implement actual endpoint call if available)`);
            closeUpdateModal();
        });

        function logout() {
            window.location.href = 'home.html';
        }

        function goToPassbook() {
            window.location.href = `passbook.html?id=${userId}&role=${encodeURIComponent(role)}`;
        }

        // Validate Access
        function validateUserAccess() {
            const storedUserId = localStorage.getItem("userId");
            const storedRole = localStorage.getItem("role") || "customer";
            const params = new URLSearchParams(window.location.search);
            const urlUserId = params.get("id");

            if (!storedUserId) {
                window.location.href = "login.html";
                return;
            }

            if (urlUserId && urlUserId !== storedUserId) {
                // Ideally warn user or redirect to correct dashboard
                window.location.href = `dashboard.html?id=${storedUserId}`;
                return;
            }

            userId = storedUserId;
            // Update URL cleanly without reloading if needed
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('id', userId);
            window.history.pushState({}, '', newUrl);
        }

        window.addEventListener('DOMContentLoaded', () => {
            validateUserAccess();
            getUserIdFromURL(); // Refresh params from potentially updated URL
            loadDashboard();
        });

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

    </script>
