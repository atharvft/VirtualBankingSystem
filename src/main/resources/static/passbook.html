<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Passbook | VBS</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-color: #ffffff;
      --secondary-text: rgba(255, 255, 255, 0.7);
      --success: #2ed573;
      --danger: #ff4757;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: var(--text-color);
      position: relative;
      padding-bottom: 50px;
    }

    /* Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.85);
      z-index: 0;
      position: fixed;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      font-size: 14px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    /* Credit Card / Balance Card Style */
    .credit-card {
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      border-radius: 20px;
      padding: 30px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
      transition: transform 0.3s;
    }

    .credit-card:hover {
      transform: translateY(-5px);
    }

    .credit-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      pointer-events: none;
    }

    .card-chip {
      width: 50px;
      height: 35px;
      background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 100%);
      border-radius: 6px;
      position: relative;
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .card-logo {
      font-size: 24px;
      font-weight: 700;
      font-style: italic;
      opacity: 0.8;
    }

    .balance-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }

    .balance-amount {
      font-size: 36px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .card-holder {
      margin-top: 5px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Timeline Styles */
    .timeline {
      position: relative;
      padding-left: 30px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 2px;
      background: rgba(255, 255, 255, 0.1);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 25px;
      animation: fadeIn 0.5s ease;
    }

    .timeline-dot {
      position: absolute;
      left: -35px;
      top: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4facfe;
      border: 2px solid #1e293b;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .card-info h4 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .card-info .date {
      font-size: 12px;
      color: var(--secondary-text);
    }

    .card-amount {
      text-align: right;
    }

    .amount-val {
      font-size: 18px;
      font-weight: 700;
      display: block;
    }

    .balance-after {
      font-size: 12px;
      color: var(--secondary-text);
      margin-top: 4px;
    }

    .type-deposit {
      color: var(--success);
    }

    .type-withdraw {
      color: var(--danger);
    }

    .type-transfer {
      color: #4facfe;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .page-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .page-btn.active,
    .page-btn:hover {
      background: #4facfe;
      border-color: #4facfe;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <h1><i class="fas fa-book"></i> Passbook</h1>
      <a onclick="goBack()" class="back-btn">
        <i class="fas fa-arrow-left"></i> Dashboard
      </a>
    </div>

    <!-- Premium Credit Card Style Balance -->
    <div class="credit-card">
      <div class="card-top">
        <div class="card-chip"></div>
        <div class="card-logo">VBS Platinum</div>
      </div>

      <div>
        <div class="balance-label">Total Balance</div>
        <div class="balance-amount">₹ <span id="currentBalance">0.00</span></div>
      </div>

      <div class="card-holder" id="accountHolder">...</div>
    </div>

    <div id="timelineContainer" class="timeline">
      <!-- Items injected by JS -->
    </div>

    <div id="paginationControls" class="pagination"></div>

  </div>

  <script>
    const API_URL = ''; // Relative path
    let userId = null;
    let role = 'customer';
    let transactions = [];
    let currentPage = 1;
    const itemsPerPage = 8;

    function goBack() {
      if (userId) window.location.href = `dashboard.html?id=${userId}&role=${encodeURIComponent(role)}`;
      else window.location.href = 'login.html';
    }

    async function init() {
      const params = new URLSearchParams(window.location.search);
      userId = params.get('id');
      role = params.get('role') || 'customer';

      if (!userId) {
        window.location.href = 'login.html';
        return;
      }

      try {
        // Fetch Passbook Data
        const res = await fetch(`${API_URL}/passbook/${userId}`);
        if (!res.ok) throw new Error("Failed to load passbook");
        transactions = await res.json();

        // Sort by date (newest first)
        transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

        if (transactions.length > 0) {
          document.getElementById('currentBalance').textContent = transactions[0].currBalance.toFixed(2);
        }

        // Try to fetch user name for the card (optional enhancement)
        fetch(`${API_URL}/get-details/${userId}`)
          .then(r => r.json())
          .then(u => {
            if (u && u.name) document.getElementById('accountHolder').textContent = u.name;
          })
          .catch(() => { });

        renderTimeline();
      } catch (err) {
        console.error(err);
        document.getElementById('timelineContainer').innerHTML = `
                    <div style="text-align: center; color: rgba(255,255,255,0.7); padding: 40px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 30px; margin-bottom: 10px;"></i>
                        <p>Unable to load passbook data.</p>
                    </div>
                `;
      }
    }

    function renderTimeline() {
      const container = document.getElementById('timelineContainer');
      container.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const slice = transactions.slice(start, end);

      if (slice.length === 0) {
        container.innerHTML = '<p style="color:rgba(255,255,255,0.5); padding: 20px; text-align: center;">No transactions found.</p>';
        return;
      }

      slice.forEach(t => {
        const type = getType(t.description);
        const sign = (type === 'type-deposit' || (type === 'type-transfer' && t.description.toLowerCase().includes('received'))) ? '+' : '-';

        const html = `
                    <div class="timeline-item">
                        <div class="timeline-dot" style="background: ${getColor(type)}"></div>
                        <div class="card">
                            <div class="card-info">
                                <h4>${t.description}</h4>
                                <div class="date">${new Date(t.date).toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' })}</div>
                            </div>
                            <div class="card-amount">
                                <span class="amount-val ${type}">${sign}₹${t.amount.toFixed(2)}</span>
                                <div class="balance-after">Bal: ₹${t.currBalance.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
        container.innerHTML += html;
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(transactions.length / itemsPerPage);
      const controls = document.getElementById('paginationControls');
      controls.innerHTML = '';

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        btn.innerText = i;
        btn.onclick = () => { currentPage = i; renderTimeline(); };
        controls.appendChild(btn);
      }
    }

    function getType(desc) {
      const d = desc.toLowerCase();
      if (d.includes('deposit')) return 'type-deposit';
      if (d.includes('withdrawal')) return 'type-withdraw';
      return 'type-transfer';
    }

    function getColor(type) {
      if (type === 'type-deposit') return '#2ed573';
      if (type === 'type-withdraw') return '#ff4757';
      return '#4facfe';
    }

    window.onload = init;

  </script>
</body>

</html>
