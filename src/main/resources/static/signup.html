<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join VBS | Future Banking</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Dark Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--glass-shadow);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 40px;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #333;
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .form-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group select:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4facfe;
            background: #1a1a2e; /* Fallback for label bg */
            padding: 0 5px;
            border-radius: 4px;
        }

        /* Custom tweak for select label */
        .form-group select ~ label {
             top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4facfe;
            background: #1a1a2e;
            padding: 0 5px;
            border-radius: 4px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .links a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            color: #2ed573;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <!-- Floating Particles Background -->
    <div class="particle" style="width: 50px; height: 50px; left: 10%; bottom: -50px; animation-duration: 15s;"></div>
    <div class="particle" style="width: 30px; height: 30px; left: 30%; bottom: -30px; animation-duration: 25s; animation-delay: 2s;"></div>
    <div class="particle" style="width: 70px; height: 70px; left: 70%; bottom: -70px; animation-duration: 20s; animation-delay: 5s;"></div>
    <div class="particle" style="width: 40px; height: 40px; left: 90%; bottom: -40px; animation-duration: 18s; animation-delay: 1s;"></div>

    <div class="container">
        <div class="glass-card">
            
            <div class="header">
                <i class="fas fa-university logo-icon"></i>
                <h1>Get Started</h1>
                <p>Join the next generation of banking</p>
            </div>

            <div id="signupMessage" class="message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" placeholder=" " required>
                    <label>Full Name</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="signupUsername" placeholder=" " required>
                    <label>Username</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder=" " required>
                    <label>Email Address</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder=" " required>
                    <label>Password</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-user-tag"></i>
                    <select id="signupRole" required>
                        <option value="" disabled selected>Select Account Type</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="links">
                <p>Already a member? <a href="login.html">Log In</a></p>
                <p><a href="home.html" style="font-size: 13px; opacity: 0.8;"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        const showMessage = (id, text, type) => {
            const msg = document.getElementById(id);
            msg.innerText = text;
            msg.className = "message " + type;
            msg.style.display = "block";
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                msg.style.display = "none";
            }, 5000);
        };

        const signupForm = document.getElementById("signupForm");

        signupForm.addEventListener("submit", (event) => {
            event.preventDefault();
            
            const btn = signupForm.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            btn.disabled = true;

            const signupData = {
                name: document.getElementById("signupName").value,
                username: document.getElementById("signupUsername").value,
                email: document.getElementById("signupEmail").value,
                password: document.getElementById("signupPassword").value,
                role: document.getElementById("signupRole").value
            };

            fetch("http://localhost:8081/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(signupData)
            })
            .then(response => response.text())
            .then(result => {
                if (result === "Successfully Registered") {
                    showMessage(
                        "signupMessage",
                        "Account created successfully! Redirecting...",
                        "success"
                    );

                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    showMessage("signupMessage", result, "error");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            })
            .catch(error => {
                showMessage(
                    "signupMessage",
                    "Server error. Please try again later.",
                    "error"
                );
                console.error("Signup error:", error);
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    </script>

</body>
</html>
